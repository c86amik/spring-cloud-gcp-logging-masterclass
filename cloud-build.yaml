steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/spring-gcp-sql-storage/spring-cloud-gcp-logging-masterclass', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/spring-gcp-sql-storage/spring-cloud-gcp-logging-masterclass']
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'spring-cloud-gcp-logging-masterclass', '--image', 'gcr.io/spring-gcp-sql-storage/spring-cloud-gcp-logging-masterclass', '--region', 'asia-southeast1', '--allow-unauthenticated']